  <!-- Hero section -->
  <rect x="160" y="60" width="80" height="40" fill="#fef2f2"/>
  <circle cx="180" cy="75" r="8" fill="#ef4444"/>
  <rect x="192" y="70" width="40" height="3" fill="#374151"/>
  <rect x="192" y="76" width="30" height="2" fill="#6b7280"/>
  <rect x="192" y="80" width="35" height="2" fill="#6b7280"/>
  
  <!-- Content blocks -->
