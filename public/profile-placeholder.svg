<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#profileGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(150, 150)" filter="url(#shadow)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="40" fill="rgba(255,255,255,0.95)"/>
    
    <!-- Body/Shoulders -->
    <path d="M -50 15 Q -50 -15 -35 -10 L -35 -5 Q -20 -12 0 -12 Q 20 -12 35 -5 L 35 -10 Q 50 -15 50 15 L 50 70 L -50 70 Z" 
          fill="rgba(255,255,255,0.95)"/>
    
    <!-- Professional attire -->
    <path d="M -20 -5 Q 0 -15 20 -5 L 15 5 Q 0 -2 -15 5 Z" 
          fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Overlay text -->
  <text x="150" y="280" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="14" fill="rgba(255,255,255,0.8)" font-weight="500">
    Olavo Stauros
  </text>
</svg>
