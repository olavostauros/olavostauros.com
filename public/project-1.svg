<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="projectGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#projectGradient1)"/>
  
  <!-- Browser mockup -->
  <rect x="20" y="20" width="360" height="210" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Browser header -->
  <rect x="20" y="20" width="360" height="30" rx="8 8 0 0" fill="#f9fafb"/>
  <circle cx="35" cy="35" r="3" fill="#ef4444"/>
  <circle cx="50" cy="35" r="3" fill="#f59e0b"/>
  <circle cx="65" cy="35" r="3" fill="#10b981"/>
  
  <!-- Address bar -->
  <rect x="85" y="28" width="280" height="14" rx="7" fill="white" stroke="#d1d5db"/>
  
  <!-- Content area -->
  <rect x="30" y="60" width="340" height="160" fill="#fafafa"/>
  
  <!-- Astro logo and content -->
  <g transform="translate(200, 120)">
    <!-- Astro logo -->
    <polygon points="0,-25 20,12 -20,12" fill="#ff5d01"/>
    <circle cx="0" cy="10" r="8" fill="#ff5d01"/>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" 
          font-size="16" fill="#374151" font-weight="600">ASTRO</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" 
          font-size="11" fill="#6b7280">Personal Website</text>
  </g>
  
  <!-- Content blocks -->
  <rect x="40" y="70" width="120" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="40" y="85" width="160" height="6" rx="3" fill="#f3f4f6"/>
  <rect x="40" y="95" width="140" height="6" rx="3" fill="#f3f4f6"/>
  
  <rect x="240" y="170" width="100" height="30" rx="6" fill="#3b82f6"/>
  <text x="290" y="188" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="12" fill="white" font-weight="500">Learn More</text>
  
  <!-- Mock content -->
  <rect x="50" y="80" width="120" height="8" rx="4" fill="#d1d5db"/>
  <rect x="50" y="95" width="180" height="6" rx="3" fill="#e5e7eb"/>
  <rect x="50" y="105" width="160" height="6" rx="3" fill="#e5e7eb"/>
  
  <rect x="250" y="80" width="100" height="8" rx="4" fill="#d1d5db"/>
  <rect x="250" y="95" width="130" height="6" rx="3" fill="#e5e7eb"/>
  
  <!-- Astro text -->
  <text x="200" y="180" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="16" fill="#374151" font-weight="600">
    Astro Project
  </text>
  
  <!-- Tech stack indicators -->
  <rect x="150" y="190" width="25" height="12" rx="6" fill="#3b82f6"/>
  <text x="162.5" y="199" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="8" fill="white" font-weight="500">TS</text>
  
  <rect x="180" y="190" width="40" height="12" rx="6" fill="#ff5d01"/>
  <text x="200" y="199" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="8" fill="white" font-weight="500">Astro</text>
  
  <rect x="225" y="190" width="25" height="12" rx="6" fill="#06b6d4"/>
  <text x="237.5" y="199" text-anchor="middle" font-family="Inter, sans-serif" 
        font-size="8" fill="white" font-weight="500">CSS</text>
</svg>
