<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Letters OS -->
  <text x="16" y="21" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
        font-size="14" font-weight="700" fill="white">OS</text>
        
  <style>
    @media (prefers-color-scheme: dark) {
      circle { stroke: #60a5fa; }
    }
  </style>
</svg>
